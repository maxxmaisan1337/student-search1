<!DOCTYPE html>
<html>
<head>
  <title>Semak Nama Pelajar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input { padding: 8px; width: 80%; font-size: 1em; }
    button { padding: 8px 16px; margin-left: 8px; font-size: 1em; cursor: pointer; }
    .result { margin-top: 20px; font-size: 1.1em; }
    .loading { color: blue; }
    .not-found { color: red; }
    .found { color: green; }
  </style>
</head>
<body>
  <h2>Semak Nama Pelajar</h2>
  <input type="text" id="nameInput" placeholder="Masukkan nama penuh pelajar" />
  <button onclick="searchStudent()">Cari</button>
  <div class="result" id="result"></div>

  <script>
    async function searchStudent() {
      const resultDiv = document.getElementById('result');
      const nameInput = document.getElementById('nameInput');
      const query = nameInput.value.trim().toLowerCase();

      if (!query) {
        resultDiv.innerHTML = '<span class="not-found">Sila masukkan nama pelajar.</span>';
        return;
      }

      // Show loading
      resultDiv.innerHTML = '<span class="loading">Semak Nama Penuh...</span>';

      try {
        const res = await fetch('students.json');
        if (!res.ok) throw new Error('Fail untuk dapatkan data pelajar.');

        const data = await res.json();

        // Search for partial match (name includes input)
        const matched = data.filter(s => s.name.toLowerCase().includes(query));

        if (matched.length === 0) {
          resultDiv.innerHTML = '<span class="not-found">Kad Pengenalan Tidak Dijumpai.</span>';
          return;
        }

        // Display all matched students
        let html = '';
        matched.forEach(student => {
          html += `
            <div class="found">
              <strong>Nama:</strong> ${student.name} <br>
              <strong>Kad Pengenalan:</strong> ${student.nric} <br>
              <strong>Jantina:</strong> ${student.gender} <br>
              <strong>Kelas:</strong> ${student.class} <br>
              <strong>Sekolah:</strong> ${student.school}
              <hr>
            </div>
          `;
        });
        resultDiv.innerHTML = html;

      } catch (err) {
        resultDiv.innerHTML = `<span class="not-found">Ralat: ${err.message}</span>`;
      }
    }

    // Optional: Enter key triggers search
    document.getElementById('nameInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') searchStudent();
    });
  </script>
</body>
</html>
